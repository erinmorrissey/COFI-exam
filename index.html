<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
  </head>

  <body>
  <!-- header -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 text-center header">
          <h1>Your Account</h1>
          <button type="button" class="btn btn-success" id="viewall">View all Transactions</button>
          <button type="button" class="btn btn-success" id="viewmonthly">View Monthly Totals</button>
        </div>
      </div>
    </div>

    <!-- main content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">

          <p id="error"></p>

          <div class="hide" id="projected">
            <h2>Projected Transactions</h2>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Merchant</th>
                  <th>Category</th>
                  <th>Amount</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>

          <div class="hide" id="transactions">
            <h2>All Transactions</h2>
            <button type="button" class="btn btn-warning btn-sm" id="crystalball">Crystal Ball</button>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Merchant</th>
                  <th>Category</th>
                  <th>Amount</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <div id="indicator-all"></div>
          </div>

          <div class="hide" id="monthlytotals">
            <h3 class="text-center" id="avgspend"></h3>
            <h3 class="text-center" id="avgincome"></h3>
            <h2>Monthly Totals</h2>
            <button type="button" class="btn btn-warning btn-sm" id="excludedonuts">Exclude Donuts</button>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Month</th>
                  <th>Expense Total</th>
                  <th>Income Total</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <div id="indicator-totals"></div>
          </div>

        </div>
      </div>
    </div>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/spin.js"></script>

  </body>
</html>
